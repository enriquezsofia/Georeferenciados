<body>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"

            <div class="collapse navbar-collapse" id="navbarResponsive">

                    <li class="nav-item active">

                    <li class="nav-item">

    <div class="container-fluid m-3">
        <div class="row">
            <div class="col-12 text-center">
                <div class="col-12">
                    <h1>Controles de Mapa</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="mapEstandar">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseEstandar"
                                    aria-expanded="true" aria-controls="collapseEstandar">
                                    Mapa con controler est√°ndar
                                </button>
                            </h5>
                        </div>

                        <div id="collapseEstandar" class="collapse show" aria-labelledby="mapEstandar"
                            data-parent="#accordion">
                            <div class="card-body">
                                <div id="map1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="mapNoControl">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseNoControl"
                                    aria-expanded="false" aria-controls="collapseNoControl">
                                    Mapa sin controles
                                </button>
                            </h5>
                        </div>
                        <div id="collapseNoControl" class="collapse" aria-labelledby="mapNoControl" data-parent="#accordion">
                            <div class="card-body">
                                <div id="map2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="mapNoZoom">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse"
                                    data-target="#collapseNoZoom" aria-expanded="false" aria-controls="collapseNoZoom">
                                    Mapa con zoom desactivado
                                </button>
                            </h5>
                        </div>
                        <div id="collapseNoZoom" class="collapse" aria-labelledby="mapNoZoom"
                            data-parent="#accordion">
                            <div class="card-body">
                                <div id="map3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="accordion2">
                    <div class="card">
                        <div class="card-header" id="mapControlOptions">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseControlOptions"
                                    aria-expanded="true" aria-controls="collapseControlOptions">
                                    Mapa con ControlOptions
                                </button>
                            </h5>
                        </div>

                        <div id="collapseControlOptions" class="collapse show" aria-labelledby="mapControlOptions"
                            data-parent="#accordion2">
                            <div class="card-body">
                                <div id="map4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="mapControlPosition">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseControlPosition"
                                    aria-expanded="false" aria-controls="collapseControlPosition">
                                    Mapa con ControlPosition
                                </button>
                            </h5>
                        </div>
                        <div id="collapseControlPosition" class="collapse" aria-labelledby="mapControlPosition" data-parent="#accordion2">
                            <div class="card-body">
                                <div id="map5"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="mapBounds">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseMapBounds" 
                                    aria-expanded="false" aria-controls="collapseMapBounds">
                                   Mapa con Restricting MapBounds
                                </button>
                            </h5>
                        </div>
                        <div id="collapseMapBounds" class="collapse" aria-labelledby="mapBounds"
                            data-parent="#accordion2">
                            <div class="card-body">
                                <div id="map6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function initMap() {
            var coordenadas = { lat: 21.152639, lng: -101.711598 }

            var propiedades1 = {
                center: coordenadas,
                zoom: 12

            };

            var propiedades2 = {
                center: coordenadas,
                zoom: 12,
                disableDefaultUI: true
            };

            var propiedades3 = {
                center: coordenadas,
                zoom: 12,
                zoomControl: false,
                scaleControl: false
            };

            var propiedades4 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions : {
                    style : google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds : [ 'roadmap', 'satellite', 'terrain']
                }
            };

            var propiedades5 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions : {
                    style : google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position : google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl: true
            };

            var limites = {
                north: 21.485727,
                south: 20.879761,
                west: -101.796531,
                east: -101.499894
            }
            var propiedades6 = {
                center: coordenadas,
                zoom: 12,
                restriction: {
                    latLngBounds : limites,
                    strictBounds : false
                }
            };

            var map1 = new google.maps.Map(document.getElementById("map1"), propiedades1);
            var map2 = new google.maps.Map(document.getElementById("map2"), propiedades2);
            var map3 = new google.maps.Map(document.getElementById("map3"), propiedades3);
            var map4 = new google.maps.Map(document.getElementById("map4"), propiedades4);
            var map5 = new google.maps.Map(document.getElementById("map5"), propiedades5);
            var map6 = new google.maps.Map(document.getElementById("map6"), propiedades6);


        }


    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap"
        async defer></script>
