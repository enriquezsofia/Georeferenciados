<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Georeferenciados</span>

                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

        </div>

    <form action="">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center m-2">
                    <h1>Google Maps Idioma</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-10 text-center">
                    <div id="map"></div>
                </div>
                <div class="col-12 col-lg-2">
                    <p>Idioma:</p>
                    <select class="form-control" name="idioma" id="idioma" onchange="this.form.submit()">
                        <option value="es">Español</option>
                        <option value="en">Ingles</option>
                        <option value="it">Italiano</option>
                        <option value="zh">Chino</option>
                        <option value="ja">Japonés</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
  


    <script>
        var coordenadas = {
            lat : -31.563910,
            lng : 147.154312
        }

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const idioma = urlParams.get('idioma');
        document.getElementById('idioma').value = idioma;

        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap&language=' + idioma;
        document.head.appendChild(script)
        
        function initMap() {
            map = new google.maps.Map(
                document.getElementById("map"), {
                    center : coordenadas,
                    zoom : 3
                }
            );
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
