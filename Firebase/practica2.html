    <div class="cover">
        <div class="hero-text">
            <h2 class="font-weight-light">Lista de supermercado 2</h2>
        </div>
    </div>

    <div class="container-fluid py-3">
        <div class="container">
            <div class="row">
                <div class="col-12" align="center">
                    <button type="text" class="btn btn-info btn-block"  data-toggle="modal" data-target="#ventananuevo">Nuevo <i class="fas fa-plus-circle"></i></button>
                </div>
            </div>
        </div>

    <div class="container-fluid">
        <div class="container">
            <table class="table table-sm table-hover m-4">
                <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Producto</th>
                        <th scope="col"></th>

                <tbody id="miTabla">

        </div>

    <!-- Modal -->
    <div class="modal fade" id="ventananuevo" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo producto</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="forma">
                        <div class="row">
                            <div class="col-12 col-md-4 py-2">
                                <input type="text" name="codigo" required class="form-control" placeholder="Codigo">
                            </div>
                            <div class="col-12 col-md-4 py-2">
                                <input type="text" name="nombre" required class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col-12 col-md-4 py-2">
                                <input type="text" name="cantidad" required class="form-control" placeholder="Cantidad">
                            </div>
                            <div class="col-12 col-md-4 py-2">
                                <button type="submit" class="btn btn-info">Agregar <i class="fas fa-plus-circle"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ventanaeditar" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar producto</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formaeditar">
                        <div class="row">
                            <div class="col-12 col-md-4 py-2">
                                <input type="text" name="codigoeditar" required class="form-control" placeholder="Codigo">
                            </div>
                            <div class="col-12 col-md-4 py-2">
                                <input type="text" name="nombreeditar" required class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col-12 col-md-4 py-2">
                                <input type="text" name="cantidadeditar" required class="form-control" placeholder="Cantidad">
                            </div>
                            <div class="col-12 col-md-4 py-2">
                                <input type="hidden" name="ideditar" id="ideditar">
                                <button type="submit" class="btn btn-info">Guardar cambios <i class="fas fa-save"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
