  <!-- Modal Ingresar-->
  <div class="modal fade" id="modalIngresar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Ingresar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formIngresar">
            <div class="form-group">
              <label>Correo</label>
              <input type="email" class="form-control" required id="correo" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control" required id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button class="btn btn-primary">Aceptar</button>
                <p class="error text-danger"></p>
                <span onclick="entrarGoogle()" class="btn btn-danger">Ingresar con Google</span>
                <span onclick="entrarFacebook()" class="btn btn-dark">Ingresar con Facebook</span>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Registro-->
  <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Registrar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formRegistrar">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" required id="rnombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
              <label>Correo</label>
              <input type="email" class="form-control" required id="rcorreo" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control" required id="rpassword" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group">
              <label>Teléfono</label>
              <input type="number" step="any" class="form-control" required id="rtelefono" placeholder="Ingresa tu número de teléfono">
            </div>
            <div class="form-group">
              <label>Dirección</label>
              <textarea class="form-control" required id="rdireccion" placeholder="Ingresa tu dirección" rows="2"></textarea>
            </div>
            <button class="btn btn-primary">Aceptar</button>
            <p class="error text-danger"></p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <p class="error text-danger"></p>
        </div>
      </div>
    </div>
  </div>
