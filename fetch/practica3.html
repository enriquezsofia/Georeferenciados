    <div id="mapa"></div>


    <script>
        var coordenadas = {
            lat: 0,
            lng: 0
        };

        var propiedades = {
            center: coordenadas,
            zoom: 2
        };


        function obtenerMarcadores() {
            const markers = [
                {
                    name: "Mexico",
                    longitude: "-99.1276",
                    latitude: "19.427"
                }, {
                    name: "Brazil",
                    longitude: "-47.9292",
                    latitude: "-15.7801"
                }, {
                    name: "Spain",
                    longitude: "-3.70327",
                    latitude: "40.4167"
                }
            ];

            return markers;
        };

        function initMap() {
            const map = new google.maps.Map(document.getElementById('mapa'), propiedades);

            const marcadores = obtenerMarcadores();
            //console.log(marcadores);

            for (marcador of marcadores) {
                let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                    title: marcador.name
                })
            }
        }
        
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap"
        async defer></script>
