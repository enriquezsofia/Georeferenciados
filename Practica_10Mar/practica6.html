<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georeferenciados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
       #map {
            height: 600px;
            width: 100%;
            background-color: #efefef;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Georeferenciados</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#p1">Parcial 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#p2">Parcial 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#p3">Parcial 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="map"></div>

    <script>
        var coordenadas = {
            lat : 0,
            lng : 0
        }

        var propiedades = {
            center : coordenadas,
            zoom : 20
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), propiedades);

            var icono = {
                url : "https://capas.com.mx/wp-content/uploads/2016/04/Map-Marker-Push-Pin-1-Right-Pink-icon.png",
                scaledSize: new google.maps.Size(50, 50),
                origin: new google.maps.Point(0,0),
                anchor: new google.maps.Point(0,0)
            }

            var marker = new google.maps.Marker({
                position: { lat: 0, lng: 0},
                icon: icono,
                scaledSize: new google.maps.Size(50, 50),
                map: map
            });

            if(navigator.geolocation){
                setInterval(function() {
                    moverPosicion(marker);
                }, 5000);
            }
        }

        function moverPosicion(marker){
            navigator.geolocation.getCurrentPosition(posicion => {
                var pos = {
                    lat : posicion.coords.latitude,
                    lng : posicion.coords.longitude
                }

                marker.setPosition( new google.maps.LatLng(posicion.coords.latitude, posicion.coords.longitude));
                map.panTo(new google.maps.LatLng(posicion.coords.latitude, posicion.coords.longitude));
                map.setCenter(pos);
            });   
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap"
        async defer></script>
</body>

</html>
